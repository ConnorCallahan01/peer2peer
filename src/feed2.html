<!DOCTYPE html>
<html>
<head>
	<title>News Feed</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script type="text/javascript" src="feed2.js"></script>

</head>
<body>
<div>
	<h1>Menuses</h1>

	<button id = "goToProfile" onclick="window.location.href='profile.html'">Profile!!</button>

	<h1>Document Upload</h1>
	<b id = "goToDocument" onclick="window.location.href='fileUpload.html'">Document Upload!!</b>

<div class="container">

	<h1 class = "new-feed-headers">Submit Paper</h1>

	<div class="new-comment-section">

		<p>Name:</p>

		<input type="text" placeholder="Name" class="name" id="name">

		<p>Message:</p>

		<textarea type="text" placeholder="Message" class="message" id="message" rows="5"></textarea>

    <p>Topic:</p>
		<textarea type="text" placeholder="Topic" class="topic" id="topic" rows="1"></textarea>


    <br>
    <input type="submit" value="submit" class="submit" id="submit">
	</div>
</div>
	<div class = "news-section">
		<h1 class = "feed-headers"> Projects that need to be reviewed </h1>
	<div class="news-feed"></div>
</div>
</body>
</html>
